<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sports Listing</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: left;
        }

        hr {
            border-top: 0.5px solid #744c97; 
        }

        label {
       
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 11px 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e1dfdfc4;
        }
        .stars {
            display: flex;
            justify-content: left; 
            flex-direction: row-reverse; 
            gap: 8px; /* Adds spacing between stars */
        }
        .stars input {
            display: none;
        }

        .stars label {
            font-size: 25px;
            color: gray;
            cursor: pointer;
        }

        /* Style for the selected stars */
        input[type="radio"]:checked ~ input[type="radio"]:not(:checked)+ label {
        color: gold; /* Fills stars to the left of the selected one */
        }

        /* Style for the checked star */
        input[type="radio"]:checked + label {
        color: gold; /* Highlights the selected star */
        }

        input[type="radio"] {
            display: none; /* Hide radio buttons */
        }

        button {
            width: 20%;
            padding: 10px;
            margin: 0 40%;
            background: #744c97;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #5c2b87;
        }

        @media screen and (min-width: 1024px) {
            .container {
                width: 50%;
                padding: 30px;
            }
            body {
                background-color: #e0e0e0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Add Your Listing</h2> <hr>
        <form>
            <label for="sport">Sports Name</label>
            <input type="text" id="sport" name="sport" placeholder="e.g Tennis, Golf" required>

            <label for="players">Total no. of players needed</label>
            <input type="number" id="players" name="players" min="1" placeholder="e.g 2" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="e.g Orchard mrt" required>

            <label for="time">Time</label>
            <input type="datetime-local" id="time" name="time" required>

            <label for="cost">Cost (SGD)</label>
            <input type="number" id="cost" name="cost" min="0" step="any" placeholder="Cost borne per pax (if applicable, else indicate 0)" required>
     
            <label>Experience Level</label>
            <div class="stars">
                <input type="radio" id="star1" name="experience" value="1"><label for="star1">★</label>
                <input type="radio" id="star2" name="experience" value="2"><label for="star2">★</label>
                <input type="radio" id="star3" name="experience" value="3"><label for="star3">★</label>
                <input type="radio" id="star4" name="experience" value="4"><label for="star4">★</label>
                <input type="radio" id="star5" name="experience" value="5"><label for="star5">★</label>
                
            </div>

            <label for="description">Description / Additional Remarks</label>
            <textarea id="description" name="description" rows="4" placeholder="e.g Equipment to bring: Racket"></textarea>

            <button type="submit">Find Player(s)</button>
        </form>
    </div>
</body>
</html>
